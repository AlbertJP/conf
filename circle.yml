checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - apt-get install lua5.2

test:
  override:
    - python -c "import json; json.load(open('valhalla.json'))"
    - for f in *.lua; do lua $f &> /dev/null; done

general:
  artifacts:
    - valhalla.json
